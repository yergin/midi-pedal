<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Footsy</title>
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
      body { padding-top:50px; }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light rounded-lg bg-light">
        <a class="navbar-brand" href="/">Footsy</a>
        <ul class="navbar-nav ml-4 mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/">MIDI Monitor</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="jumbotron">
        <h3><span style="font-weight: 300;">Status:</span> <b><span id='status'>Disconnected</span></b> </h3>
        <h3>MIDI Sent</h3>
        <table class="table table-sm table-hover table-borderless" id="monitor">
          <thead>
            <tr>
              <th scope="col">Status</th>
              <th scope="col">Data</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <p class="text-center text-muted">Footsy by Tranzistor Bandicoot</p>
    </footer>
    <script type='text/javascript' src="./jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script type='text/javascript' src="./bootstrap/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
